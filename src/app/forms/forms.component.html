<section>

  <h2>Forms Component</h2>
  <h3>Fake Log In</h3>

  <p>"FormsModule" is what allows us to use "ngModel" and "ngSumbit".</p>

  <!-- "ngSubmit" is better than a "click" function because
  it can handle both a click and hitting the "Enter" key-->
  <form (ngSubmit)="handleTheSubmission()">
    <label for="email-input">Email</label>

    <p class="error" *ngIf="emailMessage">{{ emailMessage }}</p>

    <input id="email-input" type="text" placeholder="blah@blah.com"
    [(ngModel)]="theUser.fakeEmail" name="fakeEmail">
    <br>

    <label for="passoword-input">Password</label>
    <p class="error" *ngIf="passwordMessage">{{ passwordMessage }}</p>
    <input id="passoword-input" type="password" placeholder="******"
    [(ngModel)]="theUser.fakePassword" name="fakePassword">
    <br>
    <button>Log In</button>
  </form>
</section>
